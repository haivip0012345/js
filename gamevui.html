<!DOCTYPE html>
<html>
<head>
	<title>test</title>
	<meta charset="utf-8">
</head>
<body style="margin: 0;padding: 0">
<div style="margin: auto;height: 40px;width: 50%;background-color: pink;padding: 0;text-align: center;line-height: 40px">
	GAME ĐOÁN SỐ
</div>
<div style="margin:auto;margin-top: 20px;width: 50%;height: 300px;background-color: #0098db;text-align: center;">
	<span style="font-size: 20px">Nhập con số may mắn (từ 0->99)</span><br>
	<input type="" name="" id="nhap" style="height: 30px;width: 30%;line-height: 30%;border-radius: 10px" ><br><br>
	<input type="button" name="" id="test" value="thử vận may"><br><br>
	<input type="button" name="" id="=reload" value="chơi lại" onclick="reload()">
	<div id="show" style="text-align: center;font-size: 20px;">
		
	</div>
</div>

<script type="text/javascript">
	var a=document.getElementById('nhap');
	var button=document.getElementById('test');
	var c=Math.floor(Math.random() * 99) + 1;
	var core=1;
	var show= document.getElementById('show'); 
	a.onkeyup=function(){
		if (a.value.length>2) {
			alert("không được nhập quá 2 số");
		}
	}
	button.onclick=function(){
		if (a.value=="") {
			alert('chưa nhập số may mắn')
		}
			if(parseInt(a.value)==c)
			{
				alert('bạn đã đoán chính xác !'+' số lần đoán: '+core);

		
			}
			if(parseInt(a.value)<c){
				show.innerHTML='số bạn nhập nhỏ hơn số may mắn';
			}
			if (parseInt(a.value)>c) {
				show.innerHTML='số bạn nhập lớn hơn số may mắn';
				show.style.color='red';
			}
			core++;
			
	}
	function reload(){
		window.location.reload();
	}
	

</script>
</body>
</html>
